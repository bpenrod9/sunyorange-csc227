<html> 
<body> 

<script> 
	function getStats(a) { 
		if (a.length === 0) return null; 
		
		const count = a.length; 
		const sum = a.reduce((acc, num) => acc + num, 0); 
		const average = sum / count; 
		const median = count / 2; 
		const min = Math.min(a); 
		const max = Math.max(a); 
		
		return { 
			count; 
			sum; 
			average; 
			median;
			min;
			max;
		}; 
	} 
	const a = ([5, 8, 3, 1, 9]); 
	stats = getStats(a);
	console.log(JSON.stringify(stats)); 
</script> 


</body> 
</html>
