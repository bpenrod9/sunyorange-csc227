<html> 
<body> 

<script> 
	function createOrdinalForm(n) { 
		const remainder10 = n % 10;  
		const remainder100 = n % 100;
		
		if (remainder100 >= 11 && remainder100 <= 13) { 
			return n + "th"; 
		} 
		
		switch (remainder10) { 
			case 1: 
				return n + "st"; 
			case 2: 
				return n + "nd"; 
			case 3: 
				return n + "rd"; 
			default: 
				return n + "th"; 
			} 
		} 
</script> 

</body> 
</html>
