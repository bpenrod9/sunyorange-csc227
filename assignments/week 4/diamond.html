<body> 

<script> 
	function diamond(centerWidth) { 
		if (centerWidth < 1 || centerWidth % 2 === 0) { 
			console.log("centerWidth must be an odd number."); 
			return; 
		}  
	
	let half = 
	Math.floor(centerWidth / 2); 
	
	for (let i= 0; i <= half; i++) { 
		let stars = '*'.repeat(2 * i + 1); 
		let spaces = ' '.repeat(half - i); 
		console.log(spaces + stars); 
	} 
	
	for (let i = half - 1; i >= 0; i--) { 
		let stars = '*'.repeat(2 * i + 1); 
		let spaces = ' '.repeat (half - i); 
		console.log(spaces + stars); 
		} 
	}	
	diamond(5)
</script>
